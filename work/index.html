<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>form-practice</title>
</head>
<body>
  <div class="wrapper">
    <h1>登録用フォーム</h1>
    <form action="">
      <h2>アカウント作成</h2>
      <fieldset>
        <legend>個人情報</legend>
        <ul>
          <li>
            <label for="family-name" class="form-label">名字<span class="required-marker">※</span></label>
            <input type="text" name="family-name" id="family-name" required class="form-textfield" autocomplete="family-name">
          </li>
          <li>
            <label for="given-name" class="form-label">名前<span class="required-marker">※</span></label>
            <input type="text" name="given-name" id="given-name" required class="form-textfield" autocomplete="given-name">
          </li>
          <li>
            <label for="birth-year" class="form-label">生年月日<span class="required-marker">※</span></label>
            <div class="is_flex">
              <select name="birth-year" id="birth-year" required class="form-textfield">
                <option value="" selected disabled>年</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
              </select>
              <select name="birth-month" id="birth-month" required class="form-textfield">
                <option value="" selected disabled>月</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <select name="birth-day" id="birth-day" required class="form-textfield">
                <option value="" selected disabled>日</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
          </li>
          <li>
            <h3 class="form-label">性別<span class="required-marker">※</span></h3>
            <input type="radio" name="gender" id="male" required>
            <label for="male" class="form-gender-label">男性</label>
            <input type="radio" name="gender" id="female">
            <label for="female" class="form-gender-label">女性</label>
            <input type="radio" name="gender" id="other">
            <label for="other" class="form-gender-label">その他</label>
          </li>
          <li>
            <label for="work" class="form-label">職業</label>
            <select name="" id="work" class="form-textfield">
              <option value="" selected disabled>選択してください</option>
              <option>学生</option>
              <option>会社員</option>
              <option>主婦</option>
              <option>その他</option>
            </select>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>アカウント情報</legend>
        <ul>
          <li>
            <label for="account-name" class="form-label">アカウント名<span class="required-marker">※</span></label>
            <input type="text" name="account-name" id="account-name" required class="form-textfield" autocomplete="username">
          </li>
          <li>
            <label for="mail-address" class="form-label">メールアドレス<span class="required-marker">※</span></label>
            <input type="email" name="mail-address" id="mail-address" required class="form-textfield" autocomplete="email">
          </li>
          <li>
            <label for="password" class="form-label">パスワード<span class="required-marker">※</span></label>
            <input type="password" name="password" id="password" required class="form-textfield" autocomplete="new-password">
          </li>
          <li>
            <label for="password-re" class="form-label">確認用パスワード<span class="required-marker">※</span></label>
            <input type="password" name="password-re" id="password-re" required class="form-textfield" autocomplete="new-password">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>連絡先</legend>
        <ul>
          <li>
            <label for="address" class="form-label">住所<span class="required-marker">※</span></label>
            <input type="text" name="address" id="address" required class="form-textfield" autocomplete="street-address">
          </li>
          <li>
            <label for="tel" class="form-label">電話番号<span class="required-marker">※</span></label>
            <input type="tel" name="tel" id="tel" required class="form-textfield" autocomplete="tel">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>購読情報</legend>
        <ul>
          <li>
            <input type="checkbox" name="mail-magazine" id="mail-magazine" class="custom-checkbox">
            <label for="mail-magazine" class="form-label">メールマガジン</label>
          </li>
          <li>
            <input type="checkbox" name="coupon" id="coupon" class="custom-checkbox">
            <label for="coupon" class="form-label">クーポン</label>
          </li>
        </ul>
      </fieldset>
      <button type="submit" class="form-submit-button">アカウント作成</button>
      <p class="form-notice">アカウントを作成することにより、 <a href="#" class="link-text">利用規約</a> と <a href="#" class="link-text">プライバシーポリシー</a> に同意するものとします。</p>
    </form>
  </div>
</body>
</html>
